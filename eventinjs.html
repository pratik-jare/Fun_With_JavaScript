<!-- 
    event handlers 

    bubling propagation.

    mouse click event handler => body ,div, img, a, li
    key up event handlers => ul


 -->


<html>

<head>
    <script>
        function changeBgColor(event) {
            this.style.backgroundColor = "lightblue";
            event.stopPropagation(); // it will stop event propogation             
        }

        function load() {
            // document.getElementById("id_name").onclick = changeBgColor;
            document.getElementById("id_name").addEventListener('click', changeBgColor);
            document.getElementById("text").onclick = changeBgColor;
            document.getElementById("text2").onclick = changeBgColor;
            document.getElementById("google_link").addEventListener('click', function (event) {
                console.log("not let you go ! ");
                event.preventDefault();
            })
        }
        window.addEventListener("load", load);

    </script>
</head>


<body>

    <div>
        <span id="text" style="cursor: pointer;"> This is first part of the text . </span>
        <span id="text2" style="cursor: pointer;"> This is Second part .</span>
        <form>
            <input type="text" style="cursor: pointer;" id="id_name">
        </form>
        </span>
        <a id="google_link" href="https://www.google.co.in/"> go to google</a>
    </div>
</body>

</html>
