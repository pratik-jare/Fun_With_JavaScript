    <script>
        //  Using XMLHttpRequest object

        var pictures = [];
        function load() {
            getPictrues();
        }
        function getPictrues() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "pictures.json", true);
            xmlhttp.onload = function (event) {
                pictures = JSON.parse(xmlhttp.responseText);
                changePic(0)
            }
            xmlhttp.onerror = function (event) {
                alert("an error has occured!");
            }

            xmlhttp.send();
        }
        function changePic(n) {
            document.getElementById("img").src = pictures[n % pictures.length];
            setTimeout(function () { changePic(n + 1); }, 2000)
        }
    </script>
</head>

<body onload="load();">
    <h1 id="myHeader">
        My Picture
    </h1>
    <div id="image_canvas" style="width:750px;height:497px;margin:0 auto;">
        <img id="img" style="height:100%;width:100%">
    </div>
</body>
